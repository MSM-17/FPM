<div class="investment-container">
    <form [formGroup]="investmentForm" (ngSubmit)="onSubmit()">
        <div class="form-container">
            <div class="form-group">
                <label>Asset Name</label>
                <input type="text" formControlName="assetName" placeholder="e.g., Apple Inc.">
            </div>
            <div class="form-group">
                <label for="assetType">Asset Type</label>
                <select id="assetType" formControlName="assetType">
                    <option *ngFor="let option of assetOption" [value]="option">{{option}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Asset Symbol</label>
                <input type="text" formControlName="assetSymbol" placeholder="e.g., AAPL">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" formControlName="quantity" min="1" step="1">
            </div>

            <div class="form-group">
                <label for="purchasePrice">Purchase Price</label>
                <input type="number" id="purchasePrice" formControlName="purchasePrice" min="0.01" step="0.01">
            </div>

            <div class="form-group">
                <label for="purchaseDate">Purchase Date</label>
                <input type="date" id="purchaseDate" formControlName="purchaseDate">
            </div>
            <div class="form-group">
                <label>Currency</label>
                <select formControlName="currency">
                    <option *ngFor="let currency of currencyOption" [value]="currency">{{currency}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Broker Name</label>
                <input type="text" formControlName="brokerName" placeholder="Optional">
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea formControlName="notes" placeholder="Any remarks or strategy notes"></textarea>
            </div>
        </div>

        <button class="sbt-btn" type="submit" [disabled]="investmentForm.invalid">Add Investment</button>
    </form>
</div>
